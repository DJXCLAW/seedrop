<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endless Seed Dropper Plinko</title>
    <style>
        :root { --bar-height: 140px; }
        body { margin:0; background:#eef; font-family:Arial, sans-serif; display:flex; flex-direction:column; height:100vh; }
        #gameCanvas { flex:1 1 auto; border:1px solid #000; background:#fff; display:block; margin:0 auto; }
        /* Bottom bar */
        #bottomBar { height:var(--bar-height); background:#222; color:#fff; display:flex; flex-direction:column; padding:10px; box-sizing:border-box; }
        #stats { font-size:14px; margin-bottom:6px; }
        #shopControls { display:flex; gap:6px; flex-wrap:wrap; }
        #shopControls button { padding:6px 10px; font-size:14px; cursor:pointer; border:none; border-radius:4px; }
        #shopControls button:disabled { opacity:0.4; cursor:not-allowed; }
        .circle { background:#8d6e63; color:#fff; }
        .square { background:#f57c00; color:#fff; }
        .triangle { background:#7b1fa2; color:#fff; }
        #startRoundBtn { background:#1976d2; color:#fff; margin-left:auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Bottom UI Bar -->
    <div id="bottomBar">
        <div id="stats"></div>
        <div id="shopControls">
            <button id="buyCircle" class="circle" onclick="buyBumper('circle')">Circle ($5)</button>
            <button id="buySquare" class="square" onclick="buyBumper('square')">Square ($7)</button>
            <button id="buyTriangle" class="triangle" onclick="buyBumper('triangle')">Triangle ($10)</button>
            <button id="startRoundBtn" onclick="startNextRound()">Start Round</button>
        </div>
        <div id="pendingDisplay" style="margin-top:6px;font-size:12px;"></div>
    </div>

    <script>
        /* ------------ Canvas & Global Data ------------- */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const seedRadius = 8;
        let bumpers = [], pendingBumpers = [];
        let seed = null;
        let money = 10, score = 0, quota = 100;
        let inShop = true;
        let stock = { circle: 5, square: 3, triangle: 2 };

        /* ------------ Canvas Resize ------------- */
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - parseInt(getComputedStyle(document.documentElement).getPropertyValue('--bar-height'));
        }
        window.addEventListener('resize', resizeCanvas);

        /* ------------- Classes --------------- */
        class Seed {
            constructor(x, y) { this.x = x; this.y = y; this.vx = 0; this.vy = 2; this.value = 0; }
            update() {
                this.vy += 0.2; this.x += this.vx; this.y += this.vy;
                this.handleCollisions(bumpers);
                if (this.x < seedRadius) { this.x = seedRadius; this.vx = Math.abs(this.vx); }
                if (this.x > canvas.width - seedRadius) { this.x = canvas.width - seedRadius; this.vx = -Math.abs(this.vx); }
            }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, seedRadius, 0, Math.PI * 2); ctx.fillStyle = 'green'; ctx.fill(); }
            handleCollisions(list) {
                for (let b of list) {
                    let dx = this.x - b.x, dy = this.y - b.y;
                    let d = Math.hypot(dx, dy);
                    if (d < seedRadius + b.radius) {
                        let nx = dx / d, ny = dy / d;
                        let dot = this.vx * nx + this.vy * ny;
                        this.vx = (this.vx - 2 * dot * nx) * 0.8;
                        this.vy = (this.vy - 2 * dot * ny) * 0.8;
                        score += b.value; this.value += b.value;
                    }
                }
            }
        }
        class Bumper {
            constructor(x, y, r, v, t) { this.x = x; this.y = y; this.radius = r; this.value = v; this.type = t; }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y);
                if (this.type === 'circle') { ctx.beginPath(); ctx.arc(0, 0, this.radius, 0, Math.PI * 2); ctx.fillStyle = '#8d6e63'; ctx.fill(); }
                else if (this.type === 'square') { ctx.fillStyle = '#f57c00'; ctx.fillRect(-this.radius, -this.radius, this.radius * 2, this.radius * 2); }
                else { ctx.fillStyle = '#7b1fa2'; ctx.beginPath(); ctx.moveTo(0, -this.radius); ctx.lineTo(this.radius, this.radius); ctx.lineTo(-this.radius, this.radius); ctx.closePath(); ctx.fill(); }
                ctx.restore();
            }
        }

        /* ------------- UI Helpers ------------- */
        function updateUI() {
            document.getElementById('stats').innerText = `Money: $${money}   Score: ${score}   Quota: ${quota}`;
            document.getElementById('pendingDisplay').innerText = `Pending placement: ${pendingBumpers.join(', ') || 'None'}`;
            ['Circle', 'Square', 'Triangle'].forEach(t => {
                document.getElementById('buy' + t).disabled = stock[t.toLowerCase()] === 0 || !inShop;
            });
            document.getElementById('startRoundBtn').disabled = !inShop;
        }

        /* ------------- Shop Logic ------------- */
        function buyBumper(type) {
            if (!inShop) return;
            const cost = { circle: 5, square: 7, triangle: 10 }[type];
            if (money >= cost && stock[type] > 0) {
                money -= cost; stock[type]--; pendingBumpers.push(type); updateUI();
            }
        }

        /* ------------- Canvas Click ------------- */
        canvas.addEventListener('click', e => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left, y = e.clientY - rect.top;

            if (inShop && pendingBumpers.length) {
                // Place purchased bumper
                const type = pendingBumpers.shift();
                const spec = { circle: { r: 8, v: 10 }, square: { r: 10, v: 15 }, triangle: { r: 12, v: 20 } }[type];
                bumpers.push(new Bumper(x, y, spec.r, spec.v, type));
                updateUI();
            } else if (!inShop && !seed) {
                // Choose drop position for seed
                dropSeed(x);
            }
        });

        /* ------------- Round Flow ------------- */
        function startNextRound() {
            if (!inShop) return;
            inShop = false; updateUI();
            alert('Click on the board where you want to drop the seed!');
        }
        function dropSeed(dropX) { score = 0; seed = new Seed(dropX ?? canvas.width / 2, 20); }
        function endRound() {
            money += seed.value;
            if (score >= quota) { quota += 50; alert('Quota met!'); }
            else { alert('Quota missed â€“ try again!'); }
            seed = null; inShop = true; updateUI();
        }

        /* ------------- Main Loop ------------- */
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw bumpers only (no auto pegs)
            bumpers.forEach(b => b.draw());
            if (seed) {
                seed.update(); seed.draw();
                if (seed.y > canvas.height) { endRound(); }
            }
            requestAnimationFrame(gameLoop);
        }

        /* ------------- Initialize ------------- */
        resizeCanvas();
        updateUI();
        gameLoop();
    </script>
</body>
</html>
